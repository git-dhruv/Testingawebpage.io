<html>
<head>
<link rel="stylesheet" href="css/mainpage.css">
<script src = "js/therecipe.js"></script>

<title>
Your Recipe
</title>
</head>
<body>
<div id="title">
<h1>
Recipe Suggestor
</h1>

</div>
<table id="setofimages" style = “border-spacing: 2px; border-collapse: separate;”>
<tr>
<th>
<div class="potato">
<img src="https://cdn.pixabay.com/photo/2016/08/11/08/43/potatoes-1585060_960_720.jpg" alt="Potato" id="potato" 
onmouseover="displaytext(this)" onmouseleave="hidetext(this)">

</div>
</th>
<th>
<!-- POTATO OVER -->
<div class="tuvar">
<img src="https://cdn.pixabay.com/photo/2020/05/09/15/59/peas-5150173_960_720.jpg" alt="Tuvar" id="tuvar" 
onmouseover="displaytext(this)" onmouseleave="hidetext(this)">
<p id="tuvar_caption">Peas</p>
</div>
</th>
<!-- tuvar OVER -->

<th>
<div class="tomato">
<img src="https://cdn.pixabay.com/photo/2015/05/16/15/03/tomatoes-769999_960_720.jpg" alt="Tomato" id="tomato" 
onmouseover="displaytext(this)" onmouseleave="hidetext(this)">
<p id="tomato_caption">Tomato</p>
</div>
</th>
<!-- TOMATO OVER -->
<tr>
<th>
<div class="dudhi">
<img src="https://cdn.pixabay.com/photo/2016/08/18/21/03/pumpkin-1603922_960_720.jpg" alt="Dudhi" id="dudhi" 
onmouseover="displaytext(this)" onmouseleave="hidetext(this)" onclick="showbutton(4)">
<p id="dudhi_caption" >Dudhi</p>
</div>
</th>
<!-- DUDHI OVER -->
<th>
<div class="paneer">
<script src="./papaparse.min.js"></script>
<script src="
https://cdn.rawgit.com/mholt/PapaParse/2f1eb8c4/papaparse.min.js"></script>
<img src="https://cdn.pixabay.com/photo/2020/03/13/20/16/paneer-tikka-4929034_960_720.jpg" alt="Paneer" id="paneer" 
onmouseover="displaytext(this)" onmouseleave="hidetext(this)">
<p id="paneer_caption">Paneer</p>
</div>
</th>
<!-- PANEER OVER -->

<th>
<div class="misc">
<img src="https://cdn.pixabay.com/photo/2018/09/15/10/36/harvest-3679075_960_720.jpg" alt="Misc" id="misc" 
onmouseover="displaytext(this)" onmouseleave="hidetext(this)" onclick="showbutton(6)">
<p id="misc_caption">Misc</p>
</div>
</th>
</table>
<div class="button" id="submit">
<button type="submit" onclick="parse()">GO!</button>
</div>
<div>
<p id='ans'>
Yo
</p>
